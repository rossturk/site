---
layout: default
title: Home
---

{% include intro.html %}

<section class="post-list">
  <div class="container">
    {% for post in site.posts %}
      <article class="post-item">
        <span class="post-meta date-label">{{ post.date | date: "%b %Y" }}</span>
        <div class="article-title"><a class="post-link" href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a></div>
        {{ post.description }}
        <a class="more-link" href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">more &gt;&gt;</a>
      </article>
    {% endfor %}
  </div>

</section>
